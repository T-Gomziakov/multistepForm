<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="mainScript.js"></script>
  
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <main class="primaryContainer">

    <section class="stepCounter">
      <section class="stepText">

        <div class="stepContainer">
          <div class="stepOneNumber">
            <p>1</p>
          </div>
          <div class="stepTextInfo">
            <p>
              Step 1
            </p>
            <p class="stepDescription">
              Your Info
            </p>
          </div>
        </div>

        <div class="stepContainer">
          <div class="stepTwoNumber">
            <p>2</p>
          </div>
          <div class="stepTextInfo">
            <p>
              Step 2
            </p>
            <p class="stepDescription">
              Select Plan
            </p>
          </div>
        </div>

        <div class="stepContainer">
          <div class="stepThreeNumber">
            <p>3</p>
          </div>
          <div class="stepTextInfo">
            <p>
              Step 3
            </p>
            <p class="stepDescription">
              Add-Ons
            </p>
          </div>
        </div>

        <div class="stepContainer">
          <div class="stepFourNumber">
            <p>4</p>
          </div>
          <div class="stepTextInfo">
            <p>
              Step 4
            </p>
            <p class="stepDescription">
              Summary
            </p>
          </div>
        </div>

      </section>
    </section>

    <section class="formContainer">
      <div class="formHolder">
        <h1>
          Personal info
        </h1>
    
        <h2>
          Please provide your name, email address, and phone number
        </h2>
    
        <form name="personalInfoForm" id="personalInfoForm" action="post">
          <label for="fullName" id="fullNameLabel">Name</label>
          <input type="text" id="fullNameInput" name="fullName"
          placeholder="e.g. Stephen King">
    
          <label for="emailAddress" id="emailAddressLabel">Email Address</label>
          <input type="text" id="emailAddressInput" name="emailAddress"
          placeholder="e.g. stephenking@lorem.com">
    
          <label for="phoneNumber" id="phoneNumberLabel">Phone Number</label>
          <input type="text" id="phoneNumberInput" name="phoneNumber"
           placeholder="e.g. +1 234 567 890">
    
          <button type="submit" class="nextButton">
            Next Step
          </button>
        </form>
      </div>
    </section>

  </main>
</body>
</html>
